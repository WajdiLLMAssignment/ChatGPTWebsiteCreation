<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBM Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        header ul {
            list-style-type: none;
            padding: 0;
        }
        header ul li {
            display: inline;
            margin-right: 20px;
        }
        header ul li a {
            color: #fff;
            text-decoration: none;
        }
        .product-section {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <ul>
            <li><a href="#background">Background</a></li>
            <li><a href="#home">Home</a></li>
            <li><a href="#product">Product</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </header>

    <section id="background">
        <h2>Background</h2>
        <!-- Your background content here -->
    </section>

    <section id="home">
        <h2>Home</h2>
        <!-- Your home content here -->
    </section>

    <section id="product" class="product-section">
        <h2>Product</h2>
        <div class="product">
            <img src="ibm_product_image.jpg" alt="IBM Product">
            <p>Description of IBM product with greater detail goes here.</p>
        </div>
    </section>

    <section id="about">
        <h2>About</h2>
        <!-- Your about content here -->
    </section>

    <footer>
        &copy; 2024 IBM Company. All rights reserved.
    </footer>

</body>
</html>
